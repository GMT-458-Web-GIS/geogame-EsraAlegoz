<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıp Hazine Avı</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #startScreen {
            text-align: center;
        }

        #startGameButton {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #animation {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Başlangıç Ekranı -->
    <div id="startScreen">
        <h1>Kayıp Hazine Avı</h1>
        <p>Antik hazineleri bulmak için dünyayı keşfetmeye hazır mısın?</p>
        <button id="startGameButton">Oyuna Başla</button>
    </div>

    <!-- Yükleniyor Animasyonu -->
    <div id="animation">Yükleniyor...</div>

    <script>
        // Elemanları seç
        const startButton = document.getElementById('startGameButton');
        const animationDiv = document.getElementById('animation');
        const startScreen = document.getElementById('startScreen');

        // Oyuna Başla butonuna tıklama olayı
        startButton.addEventListener('click', () => {
            // Başlangıç ekranını gizle ve animasyonu göster
            startScreen.style.display = 'none';
            animationDiv.style.display = 'block';

            // 2 saniye sonra game.html dosyasına yönlendir
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 2000);
        });
    </script>
</body>
</html>
