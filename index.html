<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıp Hazine Avı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('resim.png'); /* Arkaplan resmini buraya ekle */
            background-size: cover; /* Resmi tam ekran yapar */
            background-position: center; /* Resmi ortalar */
            background-repeat: no-repeat; /* Tekrar etmez */
        }

        #startScreen {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Yarı saydam arka plan */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }

        #startGameButton {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #startGameButton:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Hoverda büyütme efekti */
        }

        #animation {
            display: none;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Başlangıç Ekranı -->
    <div id="startScreen">
        <h1>Kayıp Hazine Avı</h1>
        <p>Antik hazineleri bulmak için dünyayı keşfetmeye hazır mısın?</p>
        <button id="startGameButton">Oyuna Başla</button>
    </div>

    <!-- Yükleniyor Animasyonu -->
    <div id="animation">Yükleniyor...</div>

    <script>
        // Elemanları seç
        const startButton = document.getElementById('startGameButton');
        const animationDiv = document.getElementById('animation');
        const startScreen = document.getElementById('startScreen');

        // Oyuna Başla butonuna tıklama olayı
        startButton.addEventListener('click', () => {
            // Başlangıç ekranını gizle ve animasyonu göster
            startScreen.style.display = 'none';
            animationDiv.style.display = 'block';

            // 2 saniye sonra game.html dosyasına yönlendir
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 2000);
        });
    </script>
</body>
</html>
